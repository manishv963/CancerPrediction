    <script src="{{ url_for('static', filename='bootstrap.min.css') }}"></script>
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datepicker/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datepicker/daterangepicker.js') }}"></script>
    
    <script src="{{ url_for('static', filename='global.js') }}"></script>
    


    <!-- Title Page-->
    <title>Doctor Sign Up Form</title>

    <!-- Icons font CSS-->
       <!-- Jquery JS-->
       
       <!-- Vendor JS-->
       

       <!-- Main JS-->
       <link href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet">

       <link href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet">

       <link href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}" rel="stylesheet">
       <link href="{{ url_for('static', filename='vendor/datepicker/daterangepicker.css') }}" rel="stylesheet">
       <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

</head>



<body>
    <div class="modal" id="successModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <p id="result" style="font-size: larger;color:firebrick">Your account has been created Successfully.</p> 
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <a href="/login">Click here to Sign in</a>
            </div>
            
          </div>
        </div>
      </div>
      
    </div>

    
    <div class="modal" id="errorModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <p id="result" style="font-size: larger;color:firebrick">Something Went Wrong Please Try again.</p> 
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
      
    </div>


    {% block body %} {% endblock %}
</body>
</html>
